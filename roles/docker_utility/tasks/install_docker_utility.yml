---
#
# roles/docker_utility/tasks/main.yml
#

- name: create required directories
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ docker_uid }}"
    group: "{{ docker_gid }}"
  with_items:
    - "{{ docker_utility_docker_builds }}/utility"
    - "{{ docker_utility_docker_storage }}/duo"
    - "{{ docker_utility_docker_storage }}/traefik"
    - "{{ docker_utility_docker_storage }}/logs"

- name: copy compose files
  template:
    src: "{{ item }}.j2"
    dest: "{{ docker_utility_docker_builds }}/utility/{{ item }}"
    backup: true
  loop:
    - docker-compose.yml
  become: true

- name: copy Duo Auth Proxy config
  template:
    src: authproxy.cfg.j2
    dest: "{{ docker_utility_docker_storage }}/duo/authproxy.cfg"
    owner: "{{ docker_uid }}"
    group: "{{ docker_gid }}"
    mode: 0600
  become: true

- name: copy Duo Auth Proxy cert bundle
  copy:
    src: ca-bundle.crt
    dest: "{{ docker_utility_docker_storage }}/duo/ca-bundle.crt"
    owner: "{{ docker_uid }}"
    group: "{{ docker_gid }}"
    mode: 0600
  become: true

- name: copy Traefik config
  template:
    src: traefik.yml.j2
    dest: "{{ docker_utility_docker_storage }}/traefik/traefik.yml"
    owner: "{{ docker_uid }}"
    group: "{{ docker_gid }}"
    mode: 0600
  become: true

- name: copy Traefik static routes
  template:
    src: routes.yml.j2
    dest: "{{ docker_utility_docker_storage }}/traefik/routes.yml"
    owner: "{{ docker_uid }}"
    group: "{{ docker_gid }}"
    mode: 0600
  become: true

- name: Ensure logrotate is installed
  become: true
  ansible.builtin.package:
    name: logrotate
    state: present

- name: Set up logrotate for custom application logs
  become: true
  ansible.builtin.template:
    src: traefik_rotate.j2
    dest: /etc/logrotate.d/traefik
    owner: root
    group: root
    mode: "0644"
